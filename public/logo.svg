<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Letra D grande y clara -->
  <path d="M 140 120
           L 250 120
           C 350 120, 390 180, 390 256
           C 390 332, 350 392, 250 392
           L 140 392
           L 140 120 Z"
        fill="#FFFFFF"
        stroke="#FFFFFF"
        stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Diente simple dentro de la D -->
  <g>
    <!-- Diente blanco -->
    <path d="M 280 200
             C 310 200, 330 220, 330 250
             C 330 275, 325 300, 320 320
             C 315 340, 310 350, 298 350
             C 288 350, 285 325, 283 325
             C 281 325, 278 350, 268 350
             C 256 350, 251 340, 246 320
             C 241 300, 236 275, 236 250
             C 236 220, 256 200, 286 200
             L 280 200 Z"
          fill="#06B6D4"
          stroke="#FFFFFF"
          stroke-width="3"/>

    <!-- Brillo en el diente -->
    <ellipse cx="270" cy="230" rx="10" ry="18" fill="#FFFFFF" opacity="0.4" transform="rotate(-20 270 230)"/>
  </g>
</svg>
